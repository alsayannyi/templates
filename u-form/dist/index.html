    <div class="video-title" id=videoPapa>
        <video id="videoText" loop autoplay muted playsinline>
            <source src="https://cdn.airvuz.com/drone-video/e3d4ca78166a0418d8e3ec054223945b/e3d4ca78166a0418d8e3ec054223945b-720p.mp4" type="video/mp4">

    <ul class="h-switcher">
        <li class='f-active'>Фіз. особа</li>
        <li>Юр. особа</li>
    </ul>
    <form id='privatePerson' action="/action_page.php" method="post" class="h-grid">
        <p class="item1"><label for="">Ім'я*</label><input type="text" id='personName' required pattern ="[a-zA-Z]+" title="Приклад:Сергій"></p>
        <p class="item2" ><label for="">Прізвище</label><input type="text" pattern ="[a-zA-Z]+" title="Приклад:Шибко"></p>
        <p class="item3" ><label for="">Країна*</label><input type="text" required pattern ="[a-zA-Z]+" title="Приклад:Україна"></p>
        <p class="item4" ><label for="">Назва компанії, організації</label><input type="text"></p>
        <p class="item5" ><label for="">Місто</label><input type="text"></p>
        <p class="item6" ><label for="">Район</label><input type="text"></p>
        <p class="item7" ><label for="">Email*</label><input id='mail' type="email" required pattern="\w+@\w+\.\w+" oninput="checkMail(this)" ></p>
        <p class="item8" ><label for="">Адреса</label><input type="text"></p>
        <p class="item9" ><label for="">Номер телефону*</label><input  required type="tel"></p>
        <p class="item10"><label for="">Поштовий індекс</label><input type="number"></p>
    </form>

    <div id ='noForm'class="el-hidden">
        <p> ** На жаль цей розділ тільки для юридичних осіб ** </p>
    </div>
    
</header>
<footer class="f-grid">
    <h1 class="f-title">Види допомоги</h1>
    <p>Ви можете змінити вид допомоги</p>
    <nav class="nav-grid">
        <button id="serviceBtn1" class="service-type1">
            <span class="btn-icon"><i class=" far fa-hand-paper"></i></span>
            <span class="btn-title">Зробити</span>
        </button>
        <button id="serviceBtn2" class="service-type2">
            <span class="btn-icon"><i class="fas fa-wallet"></i></span>
            <span class="btn-title">Фінансова<br>допомога</span>
        </button>
        <button id="serviceBtn3" class="service-type3">
            <span class="btn-icon"><i class="fas fa-dollar-sign"></i></span>
            <span class="btn-title">Матеріальна<br>допомога</span>
        </button>
        <button  id="serviceBtn4" class="service-type4">
            <span class="btn-icon"><i class="far fa-heart"></i></span>
            <span class="btn-title">Волонтерство</span>
        </button>
    </nav>
    <aside class="details">
        <div id="fin-wrapper">
            <div class="left-side">
                <button id="financeBtn1" class="fin-type">
                    <span class='icon-holder'><i class="fab fa-cc-visa"></i></span>
                    <span class="text-holder"> Visa Card/Master Card</span>
                </button>
                <button id="financeBtn2" class="fin-type">
                    <span class="icon-holder privat24">Приват24</span>
                    <span class="text-holder">Приват24</span>
                </button>
                <button id="financeBtn3" class="fin-type">
                    <span class='icon-holder'><i class="fas fa-calculator"></i></span>
                    <span class="text-holder">Термінали України</span>
                </button>
                <button id="financeBtn4" class="fin-type">
                    <span class='icon-holder'><i class="fab fa-bitcoin"></i></span>
                    <span class="text-holder"> Bitcoin</span>
                </button>
                <button id="financeBtn5" class="fin-type">
                    <span class='icon-holder'><i class="fab fa-paypal"></i></span>
                    <span class="text-holder"> PayPal</span>
                </button>
            </div>
            <!-- on privat24 click show form. otherwise hide it -->
            <form action="/action_page.php" method="post" class="right-side credit-card">
                <div class="num-item1">
                    <label for="row1">Card Number</label>
                    <input type="number" id='row1' required max="9999" pattern="[0-9]{4}" title="Please enter four number of your card">
                </div>
                <div class="num-item2">
                    <label for="field2"></label>    
                    <input type="number" id='field2' required max="9999" pattern="[0-9]{4}" title="Please enter four number of your card">
                </div>
                <div class="num-item3">
                    <label for="field3"></label>
                    <input type="number" id='field3' required max="9999" pattern="[0-9]{4}" title="Please enter four number of your card">
                </div>
                <div class="num-item4">
                    <label for="field4"></label>
                    <input type="number" id='field4' required max="9999" pattern="[0-9]{4}"title="Please enter four number of your card">
                </div>
                <div class="num-item5">
                    <label for="row1">Valid For</label>
                    <input type="month" id='field5' required title="Please fill in expiration date: month year ">
                </div>
                <div class="num-item6">
                    <label for="row6">CVC/CVV</label>
                    <input type="number" id='field6' required pattern="\d{3}" max="999" title="Please enter 3-number code on back side of your card">
                </div>
            </form>
            <!-- this should be blocks that are appeared on left-side-btn clicks -->
        </div>

        <div id="no-details">
            <p> unfotunately, there are no available services at the moment</p>
        </div>

    </aside>
    <button class="submit" type="submit"> Відправити</button>
</footer>
<script src="js/main.min.js"></script>
